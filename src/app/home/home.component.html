<h1 class="center">Votre espace de travail</h1>
<div class="container">
  <div class="row">
      <div *ngFor="let ent of entList" class="col-4 md-6">

          <div class="card horizontal">
              <div class="card-image">
                  <img [src]="ent.image"/>
              </div>

              <div class="card-stacked">
                 <div class="car-content">

                 	 <button type="button" class="btn btn-success">
         						<a routerLink = "{{ent.lien}}"><p>{{ent.texte}}</p></a>
                     </button>
                   
                 </div>
              </div>
          </div>
      </div>
  </div>
</div>
